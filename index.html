<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form">
                    <div class="row">
<div class="col-6">
    <input 
    type="search"
    placeholder="Type a city..."
    class="form-control"
    id="city-input"
    autocomplete="off"
    />
</div>
<div class="col-3">
    <input 
    type="submit"
    value="Search"
    class="btn btn-outline-light"
    />
</div>
                </form>
 <h1 id="city">
 </h1>
 <h2 id="date"></h2>
 <div class="row">
        <div class="current-temperature" id="temperature">
            <a href="#" id="celsius-link" class="active">Â°C </a>
        </div>
        <img src=" " alt="icon-description" class="centered-icon" id="icon" />

         <ul id="horizontal-list">
             <li>Humidity: <span id="humidity"></span> %</li>
             <li>Wind: <span id="wind"></span> km/h</li>
         </ul>
        </div>
     <hr />
     <div class="row weather-forecast" id="forecast">
